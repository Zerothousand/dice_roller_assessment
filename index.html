<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="rollDiceImg">
        <div id="rollAgain">
            <!-- new button showing the option to roll with same values will apear here -->

        </div>
        <img src="./images/Roll the Dice.png" alt="roll the dice" style="width:100%;height:100%;">
        <div id="container">
            <label class="labels" id="label1"> Pick your die!</label>
            <label class="labels" id="label2">Quantity</label>
            <label class="labels" id="label3">Roll the dice</label>
            <form id="form">
                <select id="faces">
                    <option value="0">Select the number of faces</option>
                    <option type="number" value="3">3 Rounded-off triangular prism</option>
                    <option type="number" value="4">4 Capped 4-sided long die</option>
                    <option type="number" value="5">5 Capped 5-sided long die</option>
                    <option type="number" value="6">6 Cube</option>
                    <option type="number" value="7">7 Pentagonal prism</option>
                    <option type="number" value="8">8 Octahedron</option>
                    <option type="number" value="10">10 Pentagonal trapezohedron</option>
                    <option type="number" value="12">12 dodecahedron</option>
                    <option type="number" value="14">14 Heptagonal trapezohedron</option>
                    <option type="number" value="16">16 Octagonal bipyramid</option>
                    <option type="number" value="18">18 Rounded rhombicuboctahedron</option>
                    <option type="number" value="20">20 Icosahedron</option>
                    <option type="number" value="24">24 Triakis octahedron</option>
                    <option type="number" value="30">30 Rhombic triacontahedron</option>
                    <option type="number" value="34">34 Heptadecagonal trapezohedron</option>
                    <option type="number" value="48">48 Disdyakis dodecahedron</option>
                    <option type="number" value="50">50 Icosikaipentagonal trapezohedron</option>
                    <option type="number" value="60">60 Deltoidal hexecontahedron</option>
                    <option type="number" value="100">100 Zocchihedron</option>
                    <option type="number" value="120">120 Disdyakis triacontahedron</option>
                </select>
            </form>
            <input type="text" id="userNumber" placeholder="How many dice will you roll?">
            <br>
            <button id="reset">RESET</button>
            <button id="roll">Roll!!</button><br>
            
        </div>
        <div id="container2">
            <button id="breakdown">Show All Rolls</button>
            <p id="total">Total:</p>
            <span id="totalRoll">_</span>
            <div id="list"></div>
        </div>
        
    </div>

    <br>


    <div id="pic"></div>
    <br>

    
    <script src="./main.js"></script>
</body>

</html>
